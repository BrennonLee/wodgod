name: Signup
on:
  schedule:
    - cron: '48 14 * * 3' # Wednesday -> Monday
    - cron: '48 14 * * 4' # Thursday -> Tuesday
    - cron: '48 14 * * 6' # Saturday -> Thursday
    - cron: '48 14 * * 0' # Sunday -> Friday

jobs:
  signup:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: yarn

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          spec: cypress/integration/wodify/**/*
        env:
          CYPRESS_username: ${{ secrets.BRENNON_USERNAME }}
          CYPRESS_password: ${{ secrets.BRENNON_PW }}